<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="hls.min.js"></script>
</head>
<body>
    <video id="video" width="500" height="300"></video>
    <br />
    <input type="text" id="tag" value="tag1" /><input type="text" id="rtsp" value="rtsp:%%192.168.1.35" /><input type="button" value="add" onclick="add()" />
    <table class="tb" ></table>
    <p id="usage"/>
    <p id="clients"/>
    <script>
        var hls;
        $(function () {
            getList();
            var t = setInterval(function () {
                getUsage();
                getClients();
            }, 1000 * 2)
        });

        function getList() {
            $.get("http://localhost:50010/GetPullList", function (backData) {
                var html = "";
                for (i = 0; i < backData.data.length; i++) {
                    html += "<tr><td>" + i + "</td><td> http://localhost:50010/Play/"
                        + backData.data[i]
                        + "</td><td><button onclick=\"play('http://localhost:50010/Play/" + backData.data[i] + "')\">play</button> </td></tr>";
                }
                $(".tb").html(html);
            }, "json");
        }
     
        function play(url) {
            if (hls != null) {
                delete hls;
            }
            if (Hls.isSupported()) {
                var video = document.getElementById('video');
                hls = new Hls();
                hls.loadSource(url);
                hls.autoLevelCapping = -1;
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            }
        }

        function add() {
            $.get("http://localhost:50010/AddPull/" + $('#tag').val() + '/' + $('#rtsp').val(), function (backData) {
                if (backData.ret == 0) {
                    alert(backData.message);
                }
                else {
                    getList();
                }
            }, "json");
        }

        function getUsage() {
            $.get("http://localhost:50010/GetUsage", function (backData) {
                if (backData.ret == 1) {
                    $('#usage').html(backData.message);
                }
            }, "json");
        }

        function getClients() {
            $.get("http://localhost:50010/GetClients", function (backData) {
                if (backData.ret == 1) {
                    $('#clients').html(backData.message);
                }
            }, "json");
        }
    </script>
</body>
</html>
